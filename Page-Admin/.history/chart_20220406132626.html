    <script>

      
        
        var areaData;

        /* Gauage 
        --------------------------------------------------*/
      
      
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(drawChart);
  
        $(document).ready(function(){
          if($.browser.mozilla) {
            //refresh page on browser resize
            // http://www.sitepoint.com/jquery-refresh-page-browser-resize/
            $(window).bind('resize', function(e)
            {
              if (window.RT) clearTimeout(window.RT);
              window.RT = setTimeout(function()
              {
                this.location.reload(false); /* false to get page from cache */
              }, 200);
            });      
          } else {
            $(window).resize(function(){
              drawCharts();
            });  
          }   
        });
  
        
  
        /* Timeline
        --------------------------------------------------*/
        
        /* Area Chart 
        --------------------------------------------------*/
        function drawChart() {
          areaData = google.visualization.arrayToDataTable([
            ['Tháng', 'Sales', 'Expenses'],
            ['2013',  1000,      400],
            ['2014',  1170,      460],
            ['2015',  660,       1120],
            ['2016',  1030,      540]
          ]);
  
          areaOptions = {
            title: 'Company Performance',
            hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
            vAxis: {minValue: 0}
          };
  
          areaChart = new google.visualization.AreaChart(document.getElementById('area_chart_div'));
          areaChart.draw(areaData, areaOptions);
        } // End function drawChart
  
        function drawCharts () {
            gaugeChart.draw(gaugeData, gaugeOptions);
            timelineChart.draw(timelineDataTable, timelineOptions);
            areaChart.draw(areaData, areaOptions);
        }
  
      </script>
