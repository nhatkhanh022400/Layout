<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cập Nhật Thông Tin</title>
  <meta name="description" content="">
  <meta name="author" content="templatemo">
  <!-- 
    Visual Admin Template
    http://www.templatemo.com/preview/templatemo_455_visual_admin
    -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/templatemo-style.css" rel="stylesheet">
  <script src="./vendor/AngularJS/node_modules/angular/angular.min.js"></script>
  <link rel="icon" href="./images/logo-vlu-removebg-preview.png" type="image/png" sizes="200x200 px">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="myapp" ng-controller="viewCril">
  <!-- Left column -->
  <div class="templatemo-flex-row">
    <div class="templatemo-sidebar">
      <header class="templatemo-site-header">

        <img src="images/logo-footer.png" alt="">

      </header>
      <div class="profile-photo-container">
        <img src="images/profile-photo.jpg" alt="Profile Photo" class="img-responsive">
        <div class="profile-photo-overlay"></div>
      </div>
      <!-- Search box -->

      <div class="mobile-menu-icon">
        <i class="fa fa-bars"></i>
      </div>
      <nav class="templatemo-left-nav">
        <ul>
          <li><a href="Manage-course.html"><i class="fa fa-database fa-fw"></i>Quản Lý Khóa Học</a></li>
          <li><a href="Manage-user.html"><i class="fa fa-users fa-fw"></i>Quản Lý Người Dùng</a></li>
          <li><a href="#" class="active"><i class="fa fa-sliders fa-fw"></i>Quản Lý Giảng Viên</a></li>
          <li><a href="Update-infor.html"><i class="fa fa-sliders fa-fw"></i>Cập Nhật Thông Tin</a>
          </li>
          <li><a href="login.html"><i class="fa fa-eject fa-fw"></i>Sign Out</a></li>
        </ul>
      </nav>
    </div>
    <!-- Main content -->


    <div class="templatemo-content col-1 light-gray-bg">
      <div class="templatemo-top-nav-container">
        <div class="row">

          <nav class="templatemo-top-nav col-lg-12 col-md-12">
            <ul class="text-uppercase">
              <li><a href="" class="active">Thông Tin</a></li>

              <li><a href="login.html">Đăng Xuất</a></li>
            </ul>
          </nav>
        </div>
      </div>

      <form class="templatemo-search-form" role="search" style="transform: translate(40px, 30px);">
        <div class="input-group" style="margin-bottom: 10px;">
          <button type="submit" class="fa fa-search"></button>
          <input ng-model="searching" type="text" class="form-control" placeholder="Search" name="srch-term"
            id="srch-term" style="width: 300px;">
        </div>

        <a href="#">
          <button
            style="display: inline-block;  border-radius: 5px; background-color:#39adb4; color: white; padding: 10px; border: transparent; ">Xuất
            Danh Sách</button>
        </a>

        <button
          style="display: inline-block; border-radius: 5px; background-color:#39adb4; color: white; padding: 10px; border: transparent; ">
          <a ng-click="cancel()" href="#add-edit" style="color: white;">Thêm
            Giảng Viên</a>
        </button>

      </form>


      <div class="templatemo-content-container">
        <div class="templatemo-content-widget no-padding ">
          <div class="panel panel-default table-responsive">
            <table class="table table-striped table-bordered templatemo-user-table">
              <thead>
                <tr>
                  <td><a href="" class="white-text templatemo-sort-by">STT</a></td>
                  <td><a href="" class="white-text templatemo-sort-by">Họ và Tên </a></td>
                  <td><a href="" class="white-text templatemo-sort-by">SĐT </a></td>
                  <td><a href="" class="white-text templatemo-sort-by">Email </a></td>
                  <td><a href="" class="white-text templatemo-sort-by">Phòng Ban </a></td>
                  <td><a href="" class="white-text templatemo-sort-by">Hình Ảnh</a></td>
                  <td>Sửa</td>
                  <td>Xóa</td>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="course in listCourses | filter: searching">
                  <td>{{$nidex + 1}}</td>
                  <td>{{course.name}}</td>
                  <td>{{course.phone}}</td>
                  <td>{{course.Email}}</td>
                  <td>{{course.department}}</td>
                  <td><input type="file"></td>
                  <td><a ng-click="edit($index)" href="#add-edit" class="templatemo-edit-btn">Sửa</a></td>
                  <td><a ng-click="delete()" href="" class="templatemo-edit-btn">Xóa</a></td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>

      </div>

      <!-- =============================================pop-up====================================== -->
      <section id="add-edit">
        <div class="templatemo-flex-row flex-content-row">
          <div class="col-1">
            <div class="panel panel-default margin-10">
              <div class="panel-heading">
                <h2 class="text-uppercase">Thêm Người Dùng</h2>
              </div>
              <div class="panel-body">
                <form Khoa CNTT="index.html" class="templatemo-login-form">
                  <div class="form-group">
                    <label for="inpuName">Họ và Tên</label>
                    <input ng-model="test.name" type="text" class="form-control" id="inputName"
                      placeholder="Nhập Họ và Tên">
                  </div>



                  <div class="form-group">
                    <label for="inputPhone">Số Điện Thoại</label>
                    <input ng-model="test.phone" type="phone" class="form-control" placeholder="Nhập SĐT"
                      id="inputPhone">
                  </div>

                  <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input ng-model="test.email" type="email" class="form-control" id="inputEmail"
                      placeholder="Nhập Email">
                  </div>



                  <div class="form-group">
                    <label for="inputImage">Hình Ảnh</label>
                    <input type="file" class="form-control" id="inputImage" placeholder="Nhập Hình Ảnh">
                  </div>

                  <div class="form-group">
                    <label for="inputDepartment">Phòng Ban</label>
                    <input ng-model="test.department" type="text" class="form-control" id="inputDepartment"
                      placeholder="Nhập Phòng Ban">
                  </div>
                  
                  <div class="form-group">
                    <button type="submit" class="templatemo-blue-button">
                      <a href="#" ng-click="save()" style="color: white;">Thêm</a>
                    </button>

                    <button type="submit" class="templatemo-blue-button">
                      <a href="#" ng-click="update()" style="color: white;">Cập Nhật</a>
                    </button>

                    <button class="templatemo-blue-button" type="submit">
                      <a href="#" ng-click="cancel()" style="color: white;">Cancel</a>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- JS -->
      <script src="./js/teacher.js"></script>
      <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script> <!-- jQuery -->
      <script type="text/javascript" src="js/templatemo-script.js"></script> <!-- Templatemo Script -->
      <script>
        $(document).ready(function () {
          // Content widget with background image
          var imageUrl = $('img.content-bg-img').attr('src');
          $('.templatemo-content-img-bg').css('background-image', 'url(' + imageUrl + ')');
          $('img.content-bg-img').hide();
        });
      </script>
</body>

</html>
