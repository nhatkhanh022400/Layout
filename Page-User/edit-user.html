    <!--------------------------------------Profile-------------------------------------- -->

    <div class="containers rounded bg-white mt-5 mb-5" data-aos="slide-down" data-aos-duration="40000">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" />
                    <span class="font-weight-bold">Trần Nhật Khánh</span>
                    <span class="text-black-50">khanh.187it20849@vanlanguni.vn</span><span> </span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2 class="text-right">Thông Tin Cá Nhân</h2>
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-6 mt-4">
                            <label class="labels">Tên</label>
                            <input type="text" class="form-control" placeholder="first name" value="" />
                        </div>
                        <div class="col-md-6 mt-4">
                            <label class="labels">Họ</label>
                            <input type="text" class="form-control" value="" placeholder="surname" />
                        </div>

                        <div class="col-md-6 mt-4">
                            <label class="labels">Ngày Sinh
                            </label>
                            <input type="date" class="form-control" value="" placeholder="Ngày Sinh" />
                        </div>

                        <div class="col-md-6 mt-4">
                            <label class="labels">Phòng Ban
                            </label>
                            <input type="text" class="form-control" value="" placeholder="Phòng Ban" />
                        </div>

                        <div class="col-md-6 mt-4">
                            <label class="labels">Số Điện Thoại
                            </label>
                            <input type="phone" class="form-control" value="" placeholder="Số điện thoại" />
                        </div>
                    </div>

                   

                    <div class="mt-5 text-center">
                        
                            <button id="btn1" class="btn btn-primary profile-button" type="button" style="font-size: 13px">
                                Cập Nhật
                            </button>
                        
                        
                    </div>

                </div>
            </div>



            <div class="col-md-4">
                <div class="p-3 py-5">

                    <div class="col-md-12">
                        <label class="labels">Nơi Cấp</label>
                        <input type="text" class="form-control" placeholder="Tên Nơi Cấp" value="" />
                    </div>
                    <br>
                    <div class="col-md-12">
                        <label class="labels">Người Dạy</label>
                        <input type="text" class="form-control" placeholder="Tên Người Dạy" value="" />
                    </div>
                    <br>
                    <div class="col-md-12">
                        <label class="labels">Ngày Bắt Đầu</label>
                        <input type="date" class="form-control" placeholder="Ngày Bắt Đầu" value="" />
                    </div>
                    <br>
                    <div class="col-md-12">
                        <label class="labels">Ngày Kết Thúc</label>
                        <input type="date" class="form-control" placeholder="Ngày Kết Thúc" value="" />

                    <br>
                    <div class="col-md-12">
                        <label class="labels">Ảnh Khóa Đào Tạo</label>
                        <input type="file" class="form-control" value="" />
                    </div>
                    <br>
                    <div class="mt-5 text-center">
                        
                            <button id="btn2" class="btn btn-primary profile-button" type="submit" style="font-size: 13px">
                                Thêm Khóa Đào Tạo
                            </button>
                        
                        
                    </div>
                </div>
            </div>
